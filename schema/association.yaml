id: https://w3id.org/monarch/monarch-solr-association  # this is just made up for now
name: AssociationIndex
description: Data model for Monarch Solr
imports:
- linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
classes:
  association:
    slots:
      -  id
      -  subject
      -  subject_namespace
      -  subject_category
      -  subject_closure
      -  subject_label
      -  subject_closure_label
      -  predicate
      -  object
      -  object_namespace
      -  object_category
      -  object_closure
      -  object_label
      -  object_closure_label
      -  category
      -  negated
      -  provided_by
      -  publications
      -  qualifiers
      -  frequency_qualifier
      -  has_evidence
      -  onset_qualifier
      -  sex_qualifier
      -  source
      -  stage_qualifier
      -  pathway
      -  relation
slots:
  id:
    range: string
    identifier: true
  subject:
    range: string
  subject_namespace:
    range: string
  subject_category:
    multivalued: true
  subject_label:
    range: string
  subject_closure:
    multivalued: true
  subject_closure_label:
    multivalued: true
  predicate:
    range: string
  object:
    range: string
  object_namespace:
    range: string
  object_category:
    multivalued: true
  object_label:
    range: string
  object_closure:
    multivalued: true
  object_closure_label:
    multivalued: true
  category:
    multivalued: true
  negated:
    range: boolean
  provided_by:
    range: string
  publications:
    multivalued: true
  qualifiers:
    multivalued: true
  frequency_qualifier:
    range: string
  has_evidence:
    range: string
  onset_qualifier:
    range: string
  sex_qualifier:
    range: string
  source:
    range: string
  stage_qualifier:
    range: string
  pathway:
    range: string
  relation:
    range: string
