id: https://w3id.org/monarch/monarch-py
name: AssociationIndex
description: Data datamodels for Monarch Solr
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - linkml:types
classes:
  Association:
    slots:
      -  aggregator_knowledge_source
      -  id
      -  subject
      -  original_subject
      -  subject_namespace
      -  subject_category
      -  subject_closure
      -  subject_label
      -  subject_closure_label
      -  predicate
      -  object
      -  original_object
      -  object_namespace
      -  object_category
      -  object_closure
      -  object_label
      -  object_closure_label
      -  knowledge_source
      -  primary_knowledge_source
      -  category
      -  negated
      -  provided_by
      -  publications
      -  qualifiers
      -  frequency_qualifier
      -  has_evidence
      -  onset_qualifier
      -  sex_qualifier
      -  source
      -  stage_qualifier
      -  pathway
      -  relation
slots:
  aggregator_knowledge_source:
    multivalued: true
  id:
    range: string
    identifier: true
  original_subject:
    range: string
  subject:
    range: string
  subject_namespace:
    range: string
  subject_category:
    multivalued: true
  subject_label:
    range: string
  subject_closure:
    multivalued: true
  subject_closure_label:
    multivalued: true
  predicate:
    multivalued: false
    range: string
  original_object:
    range: string
  object:
    range: string
  object_namespace:
    range: string
  object_category:
    multivalued: true
  object_label:
    range: string
  object_closure:
    multivalued: true
  object_closure_label:
    multivalued: true
  knowledge_source:
    multivalued: true
  primary_knowledge_source:
    multivalued: true
  category:
    multivalued: true
  negated:
    range: boolean
  provided_by:
    range: string
  publications:
    multivalued: true
  qualifiers:
    multivalued: true
  frequency_qualifier:
    range: string
  has_evidence:
    range: string
  onset_qualifier:
    range: string
  sex_qualifier:
    range: string
  source:
    range: string
  stage_qualifier:
    range: string
  pathway:
    range: string
  relation:
    range: string
