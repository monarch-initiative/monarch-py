id: https://w3id.org/monarch/monarch-py
name: monarch-py
description: Data datamodels for the Monarch Initiative data access library
prefixes:
  linkml: https://w3id.org/linkml/
imports:
- linkml:types
- association
- entity
classes:
  Results:
    abstract: true
    slots:
      - limit
      - offset
      - total
  AssociationResults:
    is_a: results
    slots:
      - associations
  EntityResults:
    is_a: results
    slots:
      - entities
slots:
  - entities:
      range: Entity
      multivalued: true
      inlined: true
      inlined_as_list: true
  - limit:
      range: integer
  - offset:
      range: integer
  - associations:
      range: Association
      multivalued: true
      inlined: true
      inlined_as_list: true
  - total:
      range: integer
